<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Recon Lab</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at 50% 30%, #0f172a, #020617);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white font-sans">
  <div class="relative backdrop-blur-md bg-white/10 border border-white/10 shadow-xl rounded-xl p-8 w-96">
    <h2 class="text-3xl font-bold text-center mb-6 text-blue-400 tracking-wider">🔐 Recon Lab</h2>
    <form method="POST" class="space-y-5">
      <div>
        <label class="block mb-1 text-sm tracking-wide text-gray-300">Password</label>
        <input type="password" name="password" placeholder="Enter your key" class="w-full px-4 py-2 bg-white/5 border border-white/20 rounded text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 transition-all duration-200 text-white py-2 rounded font-semibold tracking-wide shadow-md">
        Enter Lab
      </button>
    </form>
    <p class="text-xs text-center text-gray-500 mt-6">Access is restricted. Monitor active.</p>
  </div>
</body>
</html>
